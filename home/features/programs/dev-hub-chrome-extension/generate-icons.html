<!DOCTYPE html>
<html>
<head>
  <title>Generate Claude Status Icons</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .icons { display: flex; gap: 20px; flex-wrap: wrap; }
    .icon-group { text-align: center; }
    canvas { border: 1px solid #ccc; margin: 4px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Claude Status Icons</h1>
  <p>Right-click each icon and "Save image as..." to the icons folder.</p>

  <div class="icons" id="icons"></div>

  <script>
    const states = [
      { name: 'idle', color: '#22c55e' },
      { name: 'working', color: '#ef4444' },
      { name: 'waiting', color: '#eab308' },
      { name: 'offline', color: '#6b7280' },
    ];
    const sizes = [16, 48, 128];

    const container = document.getElementById('icons');

    states.forEach(state => {
      const group = document.createElement('div');
      group.className = 'icon-group';
      group.innerHTML = `<h3>${state.name}</h3>`;

      sizes.forEach(size => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');

        // Draw rounded square background
        const radius = size * 0.2;
        ctx.beginPath();
        ctx.roundRect(0, 0, size, size, radius);
        ctx.fillStyle = '#1a1a1a';
        ctx.fill();

        // Draw circle indicator
        const circleSize = size * 0.5;
        ctx.beginPath();
        ctx.arc(size/2, size/2, circleSize/2, 0, Math.PI * 2);
        ctx.fillStyle = state.color;
        ctx.fill();

        const label = document.createElement('div');
        label.textContent = `icon-${state.name}-${size}.png`;
        label.style.fontSize = '11px';
        label.style.color = '#666';

        group.appendChild(canvas);
        group.appendChild(label);
      });

      container.appendChild(group);
    });
  </script>
</body>
</html>
