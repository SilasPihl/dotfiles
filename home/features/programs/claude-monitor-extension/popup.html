<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 280px;
      padding: 12px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 13px;
      background: #1a1a1a;
      color: #e5e5e5;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid #333;
    }
    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }
    .status-dot.idle { background: #22c55e; }
    .status-dot.working { background: #ef4444; }
    .status-dot.waiting { background: #eab308; }
    .status-dot.offline { background: #6b7280; }
    .title {
      font-weight: 600;
      flex: 1;
    }
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }
    .stat {
      background: #262626;
      padding: 8px;
      border-radius: 6px;
    }
    .stat-label {
      font-size: 11px;
      color: #888;
      margin-bottom: 2px;
    }
    .stat-value {
      font-size: 18px;
      font-weight: 600;
    }
    .stat-value.idle { color: #22c55e; }
    .stat-value.working { color: #ef4444; }
    .stat-value.waiting { color: #eab308; }
    .offline-msg {
      text-align: center;
      color: #888;
      padding: 16px 0;
    }
    .offline-msg code {
      display: block;
      margin-top: 8px;
      background: #262626;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
    }
    .section {
      margin-bottom: 12px;
    }
    .section-header {
      font-size: 11px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }
    .refresh-btn {
      background: none;
      border: none;
      color: #888;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      font-size: 14px;
      line-height: 1;
    }
    .refresh-btn:hover {
      background: #333;
      color: #e5e5e5;
    }
    .refresh-btn.spinning {
      animation: spin 0.5s linear;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .session-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 8px;
    }
    .session-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 8px;
      background: #262626;
      border-radius: 6px;
      font-size: 12px;
    }
    .session-status {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .session-status.waiting_for_input { background: #eab308; }
    .session-status.working { background: #ef4444; }
    .session-status.idle { background: #22c55e; }
    .session-cwd {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      color: #ccc;
    }
    .session-status-label {
      font-size: 10px;
      color: #888;
      text-transform: uppercase;
    }
    .no-sessions {
      color: #666;
      font-size: 12px;
      text-align: center;
      padding: 12px 0;
    }
    .shortcuts-divider {
      border: none;
      border-top: 1px solid #333;
      margin: 12px 0;
    }
    .shortcut-category {
      margin-bottom: 4px;
    }
    .shortcut-category-header {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 11px;
      color: #888;
      cursor: pointer;
      padding: 4px 0;
      user-select: none;
    }
    .shortcut-category-header:hover {
      color: #ccc;
    }
    .shortcut-arrow {
      font-size: 8px;
      transition: transform 0.15s;
      display: inline-block;
    }
    .shortcut-arrow.open {
      transform: rotate(90deg);
    }
    .shortcut-items {
      display: none;
      flex-direction: column;
      gap: 2px;
      padding-left: 4px;
    }
    .shortcut-items.open {
      display: flex;
    }
    .shortcut-item {
      display: flex;
      align-items: baseline;
      gap: 6px;
      font-size: 11px;
      padding: 2px 4px;
      border-radius: 3px;
    }
    .shortcut-item:hover {
      background: #262626;
    }
    .shortcut-key {
      font-family: "SF Mono", Monaco, Menlo, monospace;
      color: #c6a0f6;
      white-space: nowrap;
      min-width: 40px;
    }
    .shortcut-desc {
      color: #777;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .toggle {
      position: relative;
      width: 28px;
      height: 16px;
      background: #444;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .toggle.active {
      background: #22c55e;
    }
    .toggle::after {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 12px;
      height: 12px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    .toggle.active::after {
      transform: translateX(12px);
    }
    .toggle-label {
      font-size: 10px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="status-dot" id="statusDot"></div>
    <span class="title">Claude Monitor</span>
    <div class="toggle-container">
      <div class="toggle" id="autoRefreshToggle" title="Auto-refresh"></div>
    </div>
    <button class="refresh-btn" id="refreshBtn" title="Refresh">â†»</button>
  </div>
  <div id="content"></div>
  <script src="popup.js"></script>
</body>
</html>
